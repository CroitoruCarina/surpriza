    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Alex Brush', cursive; 
            background-color: rgb(0, 0, 0);

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            text-align: center;
            padding: 20px;
        }

        .title-text {
            color: #ff4d6d;

            text-shadow: 0 0 15px rgba(255, 77, 109, 0.5);
            margin-bottom: 10px;

        }

        .subtitle-text {

            animation: fadeIn 2s ease-in;
        }

        /* --- STILUL PENTRU DIPLOMƒÇ --- */
        .diploma-img {

            border: 4px solid #5c3a40; /* O ramƒÉ subtilƒÉ */
            border-radius: 10px;

            margin-bottom: 50px;
            animation: zoomIn 1s ease-out; /* Anima»õia de apari»õie 3D */
            transition: transform 0.3s ease;
        }

        .diploma-img:hover {
            transform: scale(1.03); /* Se mƒÉre»ôte foarte pu»õin c√¢nd pune mouse-ul pe ea */
        }

        /* --- BUTONUL CARE DUCE LA DETALII --- */
        .next-button {

            background-color: #5c3a40;
            color: white;
            border: 2px solid #fae4e8;
            padding: 15px 50px;
            border-radius: 70px;
            font-size: 3.5rem; 
            cursor: pointer;
            box-shadow: 0 0 20px rgba(250, 228, 232, 0.4);
            animation: bataieDeInima 1.5s infinite;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .next-button:hover {
            background-color: #643940;
            transform: scale(1.05); 
        }

        /* --- ANIMA»öIILE PAGINII --- */
        @keyframes bataieDeInima {
            0% { transform: scale(1); }
            50% { transform: scale(1.10); } 
            100% { transform: scale(1); } 
        }

        @keyframes dropDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* --- AJUSTƒÇRI PENTRU MOBIL --- */
        @media (max-width: 768px) {
            .title-text { font-size: 4.5rem; }
            .subtitle-text { font-size: 2.5rem; margin-bottom: 20px; }
            .diploma-img { margin-bottom: 30px; }
            .next-button { font-size: 2.5rem; padding: 10px 30px; }
        }
    </style>
</head>
