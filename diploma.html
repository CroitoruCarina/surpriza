<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diploma</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Alex Brush', cursive; 
            background-color: rgb(0, 0, 0); 
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            text-align: center;
            padding: 20px;
        }

        .title-text {
            color: #a76e79; 
            font-size: 6rem; 
            margin-bottom: 10px;
            animation: dropDown 1s ease-out;
        }

        .subtitle-text {
            color: #fae4e8;
            font-size: 3.5rem;
            margin-bottom: 40px;
            animation: fadeIn 2s ease-in;
        }

        .diploma-img {
            width: 90%;
            max-width: 650px; 
            border: 4px;
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(255, 77, 109, 0.4); 
            margin-bottom: 50px;
            animation: zoomIn 1s ease-out; 
            transition: transform 0.3s ease;
        }

        .diploma-img:hover {
            transform: scale(1.03); 
        }

        .cute-emoji {
            width: 180px; 
            margin: 20px 0; 
            animation: plutire 3s ease-in-out infinite; 
            filter: drop-shadow(0px 0px 10px rgba(255, 77, 109, 0.3)); 
        }

        @keyframes plutire {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); } 
        }

        .next-button {
            font-family: 'Alex Brush', cursive; 
            background-color: #5c3a40;
            color: white;
            border: 2px;
            padding: 15px 50px;
            border-radius: 70px;
            font-size: 3.5rem; 
            cursor: pointer;
            animation: bataieDeInima 1.5s infinite;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .next-button:hover {
            background-color: #643940;
            transform: scale(1.05); 
        }

        @keyframes bataieDeInima {
            0% { transform: scale(1); }
            50% { transform: scale(1.25); } 
            100% { transform: scale(1); } 
        }

        @keyframes dropDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 768px) {
            .title-text { font-size: 4.5rem; }
            .subtitle-text { font-size: 2.5rem; margin-bottom: 20px; }
            .diploma-img { margin-bottom: 30px; }
            .next-button { font-size: 2.5rem; padding: 10px 30px; }
        }
    </style>
</head>
<body>

    <h1 class="title-text">Bravo Tudi!!!</h1>
    <p class="subtitle-text">Ai obținut oficial titlul de Cel Mai Bun Iubit!! wow!!! iți vine să crezi?!!!</p>
    
    <img src="imagini/9.png" alt="Diploma" class="diploma-img">
    
    <img src="imagini/10.PNG" alt="emoji" class="cute-emoji">

    <a href="detalii.html"><button class="next-button">Datele întâlnirii...</button></a>

</body>
</html>
