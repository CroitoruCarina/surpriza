<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitatie Surpriza</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Alex Brush', cursive; 
            background-color: rgb(0, 0, 0); 
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative; 
        }

        .photo-group {
            position: absolute;
            top: 8%; 
            left: 8%; 
            z-index: 5;
            transform: rotate(-5deg); 
            transition: all 0.4s ease; 
        }

        .polaroid-img {
            width: 250px; 
            display: block;
            filter: drop-shadow(2px 4px 15px rgba(0, 0, 0, 0.8)); 
        }

        .decor {
            position: absolute;
            z-index: 10;
        }

        .heart {
            width: 100px; 
            top: -20px; 
            right: -20px; 
            transform: rotate(15deg);
        }

        .star {
            width: 80px; 
            top: 70px; 
            right: -40px; 
            transform: rotate(-10deg);
        }

        .main-wrapper {
            text-align: center;
            padding: 20px;
            z-index: 10; 
        }

        .invitation-text {
            color: #fad3da;
            font-size: 5rem; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .open-button {
            font-family: 'Alex Brush', cursive; 
            background-color: #5c3a40;
            color: white;
            border: none;
            padding: 10px 60px;
            border-radius: 70px;
            font-size: 4rem; 
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
            animation: bataieDeInima 1.5s infinite;
        }

        .open-button:hover {
            background-color: #643940;
            transform: scale(1.05); 
        }

        @keyframes bataieDeInima {
            0% { transform: scale(1); }
            50% { transform: scale(1.25); } 
            100% { transform: scale(1); } 
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column; 
                padding-top: 5vh; 
            }
            
            .photo-group { 
                display: block; 
                position: relative; 
                top: auto;
                left: auto;
                transform: scale(0.7) rotate(-3deg); 
                margin-bottom: -30px; 
            }

            .photo-group:hover, .photo-group:active {
                transform: scale(0.8) rotate(0deg);
            }

            .main-wrapper { 
                margin: 0; 
                z-index: 10;
            }

            .invitation-text { 
                font-size: 3rem; 
                margin-bottom: 20px;
            }

            .open-button { 
                font-size: 2.2rem; 
                padding: 10px 40px;
            }
        }open-button { font-size: 2.5rem; }
        
    </style>

</head>
<body>

    <div class="photo-group">
        <img src="imagini/1.PNG" class="polaroid-img" alt="Poza cu maimuta">
        <img src="imagini/2.PNG" class="decor heart" alt="Inimioara">
        <img src="imagini/3.PNG" class="decor star" alt="Stea">
    </div>

    <div class="main-wrapper">
        <h1 class="invitation-text">Invitație surpriză pentru iubitul meu!</h1>
        <a href="anunt.html"><button class="open-button">Open me!</button></a>
    </div>

</body>
</html>
