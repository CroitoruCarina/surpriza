<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>întâlnirea de Sâmbătă</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

       body {
            font-family: 'Alex Brush', cursive; 
            background-color: rgb(0, 0, 0); 
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 40px 20px;
            position: relative; 
            overflow-y: auto;
        }

        .details-container {
            max-width: 800px;
            z-index: 10;
            animation: fadeIn 1.5s ease-in-out; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .mission-title {
            color: #be939b; 
            font-size: 6rem; 
            text-shadow: 0 0 15px rgba(255, 77, 109, 0.5);
            margin-bottom: 20px;
        }

        .info-text {
            color: #fae4e8;
            font-size: 4rem;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .cute-emoji {
            width: 180px; 
            margin: 20px 0; 
            animation: plutire 3s ease-in-out infinite; 
            filter: drop-shadow(0px 0px 10px rgba(255, 77, 109, 0.3)); 
        }

        @keyframes plutire {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); } 
        }

        .list-title {
            color: #a9a9a9;
            font-size: 4.5rem;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        .equipment-list {
            list-style-type: none; 
            text-align: left;
            font-size: 3.5rem;
            color: #fae4e8;
            background-color: rgba(92, 58, 64, 0.3);
            padding: 20px 40px;
            border-radius: 20px;
            border: 1px;
            margin-bottom: 40px;
        }

        .equipment-list li {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        @media (max-width: 768px) {
            .mission-title { font-size: 4.5rem; }
            .info-text { font-size: 3rem; }
            .list-title { font-size: 3.5rem; }
            .equipment-list { font-size: 2.5rem; padding: 15px 20px; }
        }
    </style>
</head>
<body>

    <div class="details-container">
        <h1 class="mission-title">Datele oficiale ale întâlnirii noastre!</h1>
        
        <p class="info-text"><strong>Ziua:</strong> Sâmbătă - 28.02.2026</p>
        <p class="info-text"><strong>Ora:</strong> 17:00</p>
        <p class="info-text"><strong>Te Iubesc Cel Mai Mult!!</strong></p>

        <img src="imagini/11.PNG" alt="pusi" class="cute-emoji">
        
        <h2 class="list-title">Ce trebuie să aduci cu tine:</h2>
        <ul class="equipment-list">
            <li>1. Pe tine! hahahahahahahhahahaha</li>
            <li>2. Bocancii tăi, acum curați, LaSportiva!</li>
            <li>3. O lanternă, sau două, hihihihihi</li>
            <li>4. Și din nou, pe tine!!!</li>
        </ul>


    </div>

</body>
</html>
